<head>

<title>蚂蚁部落</title> 
<style>
div {
  width:300px;

  text-align:center;
  line-height:200px;
}
p{
    width: 100px;
    height: 200px;
    border: 1px solid #ccc;
}
</style>
<script>
window.onload = function (){
  var op = document.getElementById("btn");
  var obt = document.getElementById("bt");
  obt.onclick = function(){
   console.log(op.childNodes[1].nodeType)
    op.childNodes[1].style.backgroundColor = "#ccc";
  }
}
</script>
</head>
<body>
<div id="btn">
  <p id="txt">蚂蚁部落</p>
</div>
<input type="button" id="bt" value="查看效果"/>
