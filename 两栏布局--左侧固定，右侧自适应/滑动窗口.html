<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="GBK">
      <title>垂直滚动</title>
      <style type="text/css"> 
        #gongao{
                width:1000px;height:110px;overflow:hidden;
                line-height:30px;font-size:13px;font-family:'宋体';
                background:#DDE5ED;color:#0C77CF;font-weight:bold;
        } 

      </style> 
   </head>
   <body>

        <script type="text/javascript"> 
        //要想滑动不停  scroll_begin的内容高度必须大于scroll_div的高度
        function ScrollImgLeft(){ 
            var speed=50; 
            var scroll_begin = document.getElementById("scroll_begin"); 
            var scroll_end = document.getElementById("scroll_end"); 
            var scroll_div = document.getElementById("scroll_div"); 
            scroll_end.innerHTML=scroll_begin.innerHTML;  
            function Marquee(){ 
                //scrollTop滑动条起点向下滑动的距离 当滑动条滑动的距离为一个div的高度时 即一个div显示完后 
                //迅速重置滑动条的起点为最上端 重新显示第一个div内容 视觉上达到滚动的效果
                if(scroll_end.offsetHeight-scroll_div.scrollTop<=0) 
                    scroll_div.scrollTop-=scroll_begin.offsetHeight; 
                else 
                    scroll_div.scrollTop++; 
            } 
            var MyMar=setInterval(Marquee,speed); 
            scroll_div.onmouseover=function() {clearInterval(MyMar);} 
            scroll_div.onmouseout=function() {MyMar=setInterval(Marquee,speed);} 
        } 
        </script> 
        <div id="gongao"> 
            <div style="width:200px;height:100px;margin:0 auto;white-space: nowrap;overflow:auto;" id="scroll_div" class="scroll_div"> 
               <div id="scroll_begin"> 
                  <table>
                      <tr><td>1.111jjdkkdl经典款进口</td></tr>
                      <tr><td>2.222kdal经济快递就经济快递来</td></tr>
                      <tr><td>3.333jjdkkdl经典款进口</td></tr>
                      <tr><td>4.444kdal经济快递就经济快递来</td></tr>
                      <tr><td>5.555jjdkkdl经典款进口</td></tr>
                      <tr><td>6.666kdal经济快递就经济快递来</td></tr>
                  </table>
               </div> 
               <div id="scroll_end"></div> 
            </div> 
            <script type="text/javascript">ScrollImgLeft();</script> 
        </div> 
   </body>
</html>
